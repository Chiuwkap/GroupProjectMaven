<head>

<body>

  <h1>Music Database</h1>

  <h3>♫ Add a track</h3>
  <form id="form1" action="playlist/a/add" method="post">
    <p>
      Title:
    </p>
    <input type="text" name="title" />
    <p>
      Artist:
    </p>
    <input type="text" name="artist" />
    <p>
      Album:
    </p>
    <input type="text" name="album" />
    <p>
      Genre:
    </p>
    <input type="text" name="genre" />
    <p>
      Length:
    </p>
    <input type="text" name="length" />
    <br>
    <input type="submit" value="Add Track" />
    <input type="reset" value="Clear">
  </form>

  <h3>♫ Show all tracks on the database</h3>
  <form action="playlist/a/all-track" method="get">
    <input type="submit" value="Show now" />
  </form>

  <h3>♫ Search track</h3>
  <form action="playlist/a/search" method="get">
    <p>
      Title:
    </p>
    <input type="text" name="title" />
    <p>
      Artist:
    </p>
    <input type="text" name="artist" />
    <p>
      Album:
    </p>
    <input type="text" name="album" />
    <br>
    <input type="submit" value="Search" />
    <input type="reset" value="Clear">
  </form>

  <h3>♫ Update track</h3>
  <form action="playlist/a/updatetrack" method="post">
    <p>
      ID:
    </p>
    <input type="text" name="id" />
    <p>
      Artist:
    </p>
    <input type="text" name="input" />
    <p>
      Title:
    </p>
    <input type="text" name="input" />
    <p>
      Genre:
    </p>
    <input type="text" name="input" />
    <p>
      Album:
    </p>
    <input type="text" name="input" />
    <p>
      Length:
    </p>
    <input type="text" name="input" />
    <br>
    <input type="submit" value="Update Track" />
    <input type="reset" value="Clear">
  </form>
  <h3>♫ Update part of track</h3>
  <form action="playlist/a/update" method="post">
    <p>
      ID:
    </p>
    <input type="text" name="id" />
    <p>
      Artist:
    </p>
    <input type="text" name="input" />
    <p>
      Title:
    </p>
    <input type="text" name="input" />
    <p>
      Album:
    </p>
    <input type="text" name="input" />
    <p>
      <br>
      <input type="submit" value="Update Track" />
      <input type="reset" value="Clear">
  </form>
  <h3>♫ Delete track</h3>
  <form action="playlist/a/delete" method="post">
    <p>
      ID:
    </p>
    <input type="text" name="id" />
    <br>
    <input type="submit" value="Delete track" />
    <input type="reset" value="Clear">

  </form>
