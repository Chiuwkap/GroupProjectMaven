<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="C:/Users/chiku/ServerprogrammeringsWorkspace/GroupProjectMaven/src/admin.css">
    <title>Title</title>
</head>
<body>

<h1>Music Database</h1>

<h3>♫ Add a track</h3>
<form id="form1" action="playlist/a/add" method="post">
    <p>
        Title : <input type="text" name="title" />
    </p>
    <p>
        Artist : <input type="text" name="artist" />
    </p>
    <p>
        Album : <input type="text" name="album" />
    </p>
    <p>
        Genre : <input type="text" name="genre" />
    </p>
    <p>
        Length : <input type="text" name="length" />
    </p>
    <input type="submit" value="Add Track" />
</form>

<h3>♫ Show all tracks on the database</h3>
<form action="playlist/a/all-track" method="get">
    <input type="submit" value="Show now" />
</form>

<h3>♫ Search track</h3>
<form action="playlist/a/search" method="get">
    <p>
        Title: <input type="text" name="title" />
    </p>
    <p>
        Artist: <input type="text" name="artist" />
    </p>
    <p>
        Album: <input type="text" name="album" />
    </p>

    <input type="submit" value="Search" />
</form>

<h3>Delete track</h3>
<form action="playlist/a/delete" method="post">
  <p>
        ID: <input type="text" name="id" />
        <input type="submit" value="Delete track" />
  </p>

</form>

</body>
</html>
